<!DOCTYPE html>
<html lang="en" id="htmlElement">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Ecosense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">

            <h2 class="auth-title" data-en="Create Account" data-ar="إنشاء حساب">Create Account</h2>

            <div class="input-group">
                <label data-en="Name" data-ar="الاسم">Name</label>
                <input id="signupName" type="text" data-en-placeholder="Enter your name" data-ar-placeholder="أدخل اسمك">
            </div>

            <div class="input-group">
                <label data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                <input id="signupEmail" type="email" data-en-placeholder="Enter your email" data-ar-placeholder="أدخل بريدك">
            </div>

            <div class="input-group">
                <label data-en="Password" data-ar="كلمة المرور">Password</label>
                <input id="signupPassword" type="password" data-en-placeholder="Choose password" data-ar-placeholder="اختر كلمة المرور">
            </div>

            <button id="signupBtn" class="btn-auth">Sign Up</button>

            <p class="auth-switch">
                <span data-en="Already have an account?" data-ar="لديك حساب بالفعل؟"></span>
                <a href="login.html" data-en="Login" data-ar="تسجيل الدخول">Login</a>
            </p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
