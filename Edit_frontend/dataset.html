<div class="dataset-header">

    <div class="dataset-controls">

        <div class="control-block">
            <label data-en="Search" data-ar="بحث">Search</label>
            <input 
                id="searchInput" 
                class="dataset-input" 
                type="text" 
                data-en-placeholder="Type to filter..." 
                data-ar-placeholder="اكتب للبحث..."
                placeholder="Type to filter..."
            >
        </div>

        <div class="control-block">
            <label data-en="Filter" data-ar="تصفية">Filter</label>
            <select id="filterSelect" class="dataset-select">
                <option value="" selected data-en="Select status..." data-ar="اختر الحالة...">Select status...</option>
                <option value="healthy" data-en="Healthy" data-ar="سليم">Healthy</option>
                <option value="stress" data-en="Under Stress" data-ar="تحت الضغط">Under Stress</option>
                <option value="diseased" data-en="Diseased" data-ar="مريض">Diseased</option>
            </select>
        </div>

       <button class="csv-upload-btn" id="uploadCsvBtn" data-key="upload_csv">
    <i class="fa-solid fa-file-arrow-up"></i>
    Upload CSV
</button>
    </div>

    <button id="downloadBtn" class="download-btn" data-en="Download" data-ar="تحميل">Download</button>

</div>

<div class="dataset-table-wrapper">
    <table class="dataset-table">
        <thead>
            <tr>
                <th data-en="Timestamp" data-ar="الوقت">Timestamp</th>
                <th data-en="Soil Moisture" data-ar="رطوبة التربة">Soil Moisture</th>
                <th data-en="BH1750" data-ar="شدة الإضاءة">BH1750</th>
                <th data-en="MQ-135" data-ar="جودة الهواء">MQ-135</th>
                <th data-en="ESP32-CAM" data-ar="الكاميرا">ESP32-CAM</th>
                <th data-en="TCS34725" data-ar="مستشعر الألوان">TCS34725</th>
            </tr>
        </thead>

        <tbody id="datasetBody">
            <!-- rows injected dynamically -->
        </tbody>
    </table>
</div>
