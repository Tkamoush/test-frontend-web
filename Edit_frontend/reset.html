<!DOCTYPE html>
<html id="htmlElement" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Reset Password" data-ar="إعادة تعيين كلمة المرور">Reset Password</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="login-container">

        <h2 class="login-title"
            data-en="Reset Password"
            data-ar="إعادة تعيين كلمة المرور">Reset Password</h2>

        <p class="login-sub"
           data-en="Enter your email to receive reset link"
           data-ar="أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين"></p>

        <div class="login-box">

            <div class="input-group">
                <label data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                <input id="resetEmail" type="email"
                       placeholder="example@mail.com">
            </div>

            <button id="resetBtn" class="btn primary login-btn"
                    data-en="Send Reset Link"
                    data-ar="إرسال الرابط">Send Reset Link</button>

            <p class="signup-text">
                <a href="login.html" class="signup-link"
                   data-en="Back to Login"
                   data-ar="العودة لتسجيل الدخول">Back to Login</a>
            </p>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
